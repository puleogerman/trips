@if (isLoading$ | async) {
  <div class="fixed inset-0 bg-gray-200 bg-opacity-75 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg p-6 flex flex-col items-center space-y-4">
      <div class="loader border-t-4 border-blue-500 border-solid rounded-full w-12 h-12 animate-spin"></div>
      <p class="text-gray-700 font-semibold">Loading, please wait...</p>
    </div>
  </div>

}
