<div
class="bg-white p-6 rounded-lg shadow-md border border-gray-200 cursor-pointer"
(click)="onCardClick()"
>
<img
  [src]="trip.thumbnailUrl"
  alt="{{ trip.title }}"
  class="w-full h-48 object-cover rounded mb-4"
/>
<h2 class="text-2xl font-semibold text-gray-800 mb-2">{{ trip.title }}</h2>
<p class="text-gray-600">Rating: <span class="font-medium">{{ trip.rating }}</span></p>
  <!-- Tags with Icons -->
  <div class="flex flex-wrap gap-2 mt-4">
    @for (tag of trip.tags; track tag) {
      <span
        class="flex items-center gap-1 bg-gray-100 text-gray-700 px-2 py-1 rounded-full text-sm"
      >
        {{ tag }}
      </span>
    }
  </div>


</div>
