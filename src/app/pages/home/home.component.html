<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">Trips</h1>
  @if (trips.length) {
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      @for (trip of trips; track trip) {
        <div class="bg-white p-6 rounded-lg shadow-md border border-gray-200"
        (click)="navigateToDetail(trip.id)">
          <img [src]="trip.thumbnailUrl" alt="{{ trip.title }}" class="w-full h-48 object-cover rounded mb-4">
          <h2 class="text-2xl font-semibold text-gray-800 mb-2">{{ trip.title }}</h2>
          <p class="text-gray-600">rating: <span class="font-medium">{{ trip.rating }}</span></p>
          <p class="text-gray-600">Price: <span class="font-medium">{{ trip.price }}</span></p>
        </div>
      }
    </div>
  } @else {
    <ng-template #noTrips>
      <p class="text-gray-500 text-center">No trips available.</p>
    </ng-template>
  }
</div>
